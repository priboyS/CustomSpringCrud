<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" xmlns:form="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Редактирование пользователя</title>
</head>
<body>
    <form method="POST" th:action="@{/profile/edit}">
        <label for="email">Почта: </label>
        <input th:value="*{userDto.getEmail()}" type="email" name="email"/><br/>
        <label for="fullname">Полное имя: </label>
        <input th:value="*{userDto.getFullname()}" type="text" name="fullname"/><br/>
        <label for="city">Город: </label>
        <input th:value="*{userDto.getCity()}" type="text" name="city"/><br/>
        <label for="phone">Телефон: </label>
        <input th:value="*{userDto.getPhone()}" type="tel" name="phone"/><br/>
        <label for="birth">Дата рождения: </label>
        <input th:value="*{userDto.getBirth()}" type="date" name="birth"/><br/>
        <label for="information">Обо мне: </label>
        <input th:value="*{userDto.getInformation()}" type="text" name="information"/><br/>
        <input type="submit" value="Подтвердить изменения"/>
    </form>
</body>
</html>
