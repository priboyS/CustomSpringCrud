<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
</head>
<body>
    <a th:href="@{/}">Главная страница</a><br/>
    <a th:href="@{/login}">Вход</a><br/>
    <form method="POST" th:action="@{/registration}" th:object="${registrationForm}">
        <label for="username">Ник: </label>
        <input type="text" name="username"/><br/>
        <label for="email">Почта: </label>
        <input type="email" name="email"/><br/>
        <label for="password">Пароль: </label>
        <input type="password" name="password"/><br/>
        <label for="confirm">Подтверждение пароля: </label>
        <input type="password" name="confirm"/><br/>
        <p>Информация, необходимая для подачи заявок</p>
        <label for="fullname">Полное имя: </label>
        <input type="text" name="fullname"/><br/>
        <label for="city">Город: </label>
        <input type="text" name="city"/><br/>
        <label for="phone">Телефон: </label>
        <input type="tel" name="phone"/><br/>
        <label for="birth">Дата рождения: </label>
        <input type="date" name="birth"/><br/>
        <label for="information">Обо мне: </label>
        <input type="text" name="information"/><br/>
        <input type="submit" value="Зарегистрироваться"/>
    </form>
</body>
</html>
